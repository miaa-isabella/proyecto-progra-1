<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Películas y Series</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>

</head>
<body>

<h1 class="text-center">Lista de Películas y Series</h1>
<input type="text" id="buscador" placeholder="Buscar por nombre o género" class="form-control mb-3">

<div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
  <button id="botonagregar" class="btn btn-primary">Agregar Película/Serie</button>
  <table class="table mt-2 table table-bordered border-primary" id="tablapelis">
    <thead>
      <tr class="text-center">
        <th>id</th>
        <th>Nombre</th>
        <th>Productor</th>
        <th>Año</th>
        <th>Género</th>
        <th>Sipnosis</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="modalpelicula" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h1 class="modal-title fs-5" id="titulo">Nueva Película/Serie</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formpeli">
          <div class="mb-3">
            <label for="id" class="col-form-label">ID</label>
            <input type="number" class="form-control" id="id" readonly>
          </div>
          <div class="mb-3">
            <label for="nombredelshow" class="col-form-label">Nombre</label>
            <input type="text" class="form-control" id="nombredelshow">
          </div>
          <div class="mb-3">
            <label for="nombredelproductor" class="col-form-label">Productor</label>
            <input type="text" class="form-control" id="nombredelproductor">
          </div>
          <div class="mb-3">
            <label for="anio" class="col-form-label">Año</label>
            <input type="number" class="form-control" id="anio">
          </div>
          <div class="mb-3">
            <label for="gen" class="col-form-label">Género</label>
            <input type="text" class="form-control" id="gen">
          </div>
          <div class="mb-3">
            <label for="resumen" class="col-form-label">Sipnosis</label>
            <textarea class="form-control" id="resumen"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
<script src="script.js"></script>

</body>
</html>
