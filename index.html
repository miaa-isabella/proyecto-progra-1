<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>peliculas y reries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
  </head>
  <body>
     <h1>Lista de Películas y series</h1>
    
    
<div class="container">
   <button id="botonagregar" class="btn btn-primary">Agregar Película/Serie</button>
<table class="table mt-2 table-bordered table-striped" id="tablapelis">
            <thead>
                <tr>
                <th>Nombre</th>

                <th>Productor</th>

                <th>año</th>

                <th>Género</th>

                <th>sipnosis</th>

            </tr>
            </thead>

        <tbody>
            
        </tbody>
    </table>
</div>




<div id="modalpelicula" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="titulo">Nueva pelicula/serie</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="cerrar"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nombre" class="col-form-label">nombre de la serie o película</label>
            <input  type="text" class="form-control" id="nombredelshow">
          </div>
          <div class="mb-3">
            <label for="Productor" class="col-form-label">nombre del productor</label>
            <input type="text" class="form-control" id="nombredelproductor">
        
          </div>
           <div class="mb-3">
            <label for="anio" class="col-form-label">año de salida</label>
            <input type="date" class="form-control" id="anio">
        
          </div>
       
        <div class="mb-3">
            <label for="genero" class="col-form-label">Género</label>
            <input type="text" class="form-control" id="gen">
        
          </div>
           <div class="mb-3">
            <label for="sipnosis" class="col-form-label">agregar sipnosis</label>
            <input type="text" class="form-control" id="resumen">
        
          </div>
           </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">agregar</button>
      </div>
    </div>
  </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
